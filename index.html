<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Todolist APP</title>
        <link rel="stylesheet" href="public/style.css" />
    </head>
    <body>
        <h1>TodoList APP</h1>

        <!-- form -->
        <form class="form-container">
            <input type="text" id="taskInput" placeholder="Tambah tugas baru..." />
            <button id="addTaskBtn">Tambah</button>
        </form>

        <!-- filter -->
        <div class="filter-container">
            <label for="filters" style="font-size: large; font-weight: 600; text-align: center">Filter</label>
            <select class="option-container" id="filterSelect">
                <option value="all">Semua</option>
                <option value="incomplete">Belum selesai</option>
                <option value="complete">Selesai</option>
            </select>
        </div>

        <!-- taskList -->
        <h2>Daftar Tugas</h2>

        <ul id="taskList" class="task-container">
            <!-- render task -->
        </ul>

        <script src="public/dist/index.js" type="module"></script>
    </body>
</html>
